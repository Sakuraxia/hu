	<p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp大亚湾渔民杨包夫妻： 
主要分布在霞涌街道办霞新村，澳头街道办金门塘村。每年的农历三月廿七日，霞新村民都会在杨包庙举行隆重的朝拜仪式，祈福去灾，求吉祥平安。传说杨包夫妻二人是有道行的人，当地百姓有事求问，非常灵验。他们死后，百姓在其住宿地方，建起拜台，安上香炉，奉香求拜、问事、求病十分灵验。2015年，大亚湾区渔民朝拜仪式入选第六批惠州市级类非物质文化遗产代表作名录。
	 </p>
